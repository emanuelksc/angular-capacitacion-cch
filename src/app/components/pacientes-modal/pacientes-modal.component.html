<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-pacienteLabel">MODULO PACIENTES</h1>
        <button type="button" class="btn-close" (click)="CerrarModal()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="dataFormGroup">
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Tipo documento *</label>
                        <select class="form-select" formControlName="selectTipoDocumento">
                            <option selected>Seleccione una opción</option>
                            <option value="1">DNI</option>
                            <option value="2">Pasoporte</option>
                            <option value="3">Carnet de extranjeria</option>
                        </select>
                        <div
                            *ngIf="Controls['selectTipoDocumento'].invalid && (Controls['selectTipoDocumento'].dirty || Controls['selectTipoDocumento'].touched)" class="text-error">
                            <div>Campo obligatorio</div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Número documento *</label>
                        <input type="text" class="form-control" formControlName="inputNroDocumento">
                    
                    <div
                        *ngIf="Controls['inputNroDocumento'].invalid && (Controls['inputNroDocumento'].dirty || Controls['inputNroDocumento'].touched)"class="text-error">
                        <div>Campo obligatorio</div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Apellido paterno *</label>
                        <input type="text" class="form-control" formControlName="inputApellidoPaterno">
                    
                    <div
                        *ngIf="Controls['inputApellidoPaterno'].invalid && (Controls['inputApellidoPaterno'].dirty || Controls['inputApellidoPaterno'].touched)" class="text-error">
                        <div class="required-input">Campo obligatorio</div>
                    </div>
                </div>
            </div>
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Apellido materno *</label>
                        <input type="text" class="form-control" formControlName="inputApellidoMaterno">
                    
                    <div
                        *ngIf="Controls['inputApellidoMaterno'].invalid && (Controls['inputApellidoMaterno'].dirty || Controls['inputApellidoMaterno'].touched)" class="text-error">
                        <div class="required-input">Campo obligatorio</div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Nombres *</label>
                        <input type="text" class="form-control" formControlName="inputNombres">
                        <div
                        *ngIf="Controls['inputNombres'].invalid && (Controls['inputNombres'].dirty || Controls['inputNombres'].touched)" class="text-error">
                        <div>Campo obligatorio</div>
                    </div>
                    </div>
                </div>

                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Fecha de nacimiento *</label>
                        <input type="date" class="form-control" formControlName="inputFechaNacimiento">
                    
                    <div
                        *ngIf="Controls['inputFechaNacimiento'].invalid && (Controls['inputFechaNacimiento'].dirty || Controls['inputFechaNacimiento'].touched)" class="text-error">
                        <div class="required-input">Campo obligatorio</div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Edad *</label>
                        <input type="text" class="form-control" formControlName="inputEdad" readonly>
                    </div>
                </div>
                

                <div class="col-xl-6 col-sm-12" >
                    <div class="mb-3">
                    <label for="" class="form-label">Sexo *</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inputSexo" formControlName="inputSexo"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inputSexo" formControlName="inputSexo"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                    </div>
                    <div
                        *ngIf="Controls['inputSexo'].invalid && (Controls['inputSexo'].dirty || Controls['inputSexo'].touched)" class="text-error">
                        <div>Campo obligatorio</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Lista de paises *</label>
                        <select class="form-select" formControlName="selectPaises">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Perú</option>
                            <option value="2">Bolivia</option>
                            <option value="3">Chile</option>
                        </select>
                        <div
                            *ngIf="Controls['selectPaises'].invalid && (Controls['selectPaises'].dirty || Controls['selectPaises'].touched)" class="text-error">
                            <div class="required-input">Campo obligatorio</div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Teléfono/Celular *</label>
                        <input type="text" class="form-control" formControlName="inputTelefono">
                    
                    <div
                        *ngIf="Controls['inputTelefono'].invalid && (Controls['inputTelefono'].dirty || Controls['inputTelefono'].touched)" class="text-error">
                        <div class="required-input">Campo obligatorio</div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Correo electrónico *</label>
                        <input type="text" class="form-control" formControlName="inputEmail">
                    </div>
                    
                </div>
                <div class="col-xl-6 col-sm-12">
                    <div class="mb-3">
                        <label for="">Estado Civil *</label>
                        <select class="form-select" formControlName="selectEstadoCivil">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Soltero</option>
                            <option value="2">Casado</option>
                            <option value="3">Divorsiado</option>
                        </select>
                        <div
                            *ngIf="Controls['selectEstadoCivil'].invalid && (Controls['selectEstadoCivil'].dirty || Controls['selectEstadoCivil'].touched)" class="text-error">
                            <div class="required-input">Campo obligatorio</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-sm-12">
                    <div class="mb-3">
                        <label for="">Dirección</label>
                        <input type="text" class="form-control" formControlName="inputDireccion">
                    </div>
                    <div
                        *ngIf="Controls['inputDireccion'].invalid && (Controls['inputDireccion'].dirty || Controls['inputDireccion'].touched)">
                        <div class="required-input">Campo obligatorio</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn button-red-custom" (click)="CerrarModal()"><i
                class="fa-sharp fa-solid fa-xmark"></i> Close</button>
        <button type="button" class="btn button-green-custom" (click)="GuardarPaciente()"><i class="fa-solid fa-save"></i>
            Guardar</button>
    </div>
</div>
